<!DOCTYPE html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../style/style.css">
    


    <title> Pig Game</title>


  </head>
  <body>
    <div class="header">
      <header>
        <h1>Pig Game</h1>
      </header>
    </div>


    <div class="wrapper clearfix">
      <div class="row">
        <div class="col-sm-6">
          <div class="player-0-panel active">
            <div class="player-name" id="player-0" >Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0"></div>
            </div>
          </div>
        </div>

        <hr>

        <div class="col-sm-6">
          <div class="player-1-panel">
            <div class="player-name" id="player-1" >Player 2</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1"></div>
            </div>
          </div>
        </div>
      </div>
      
      <img src="assets/dice-1.png", alt="Dice" class="dice">
      <button class="btn-new-game">New Game</button>
      <button class="btn-roll">Roll</button>
      <button class="btn-hold">Hold</button>

    </div>

    <script src="../script/script.js"></script>



  </body>

</html>
